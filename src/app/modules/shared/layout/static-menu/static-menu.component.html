<div class="static-menu">
  <div class="d-flex flex-column text-center">
    <div
      *ngFor="let item of items; let i = index"
      [ngClass]="{ active: activeItem(i) }"
      pTooltip="{{ item.title }}"
      tooltipPosition="right"
    >
      <a href="{{ item.link }}"><span class="{{ item.icon }}"></span></a>
    </div>
  </div>
</div>
